# backend/render.yaml
services:
  - type: web
    name: kedia-crm-backend
    runtime: node
    plan: free
    region: oregon  # or your preferred region
    rootDirectory: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false